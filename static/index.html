<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8" />
    <title>GitLocker</title>
    <style>
        /* Reset & basics */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            background: #f6f8fa;
            color: #24292e;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Menubar */
        header {
            background: #24292e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 2px;
            user-select: none;
        }
        nav {
            display: flex;
            gap: 20px;
            font-weight: 600;
        }
        nav button.tab {
            background: none;
            border: none;
            color: #cdd9e5;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        nav button.tab.active,
        nav button.tab:hover {
            background: #0366d6;
            color: white;
        }
        #createBtn {
            background: none;
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        #createBtn:hover {
            background: #0366d6;
        }

        /* Main content area */
        main {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            min-height: 300px;
        }
        h2 {
            margin-top: 0;
        }

        /* Modal backdrop */
        #modalBackdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        #modalBackdrop.active {
            display: flex;
        }

        /* Modal content */
        #modal {
            background: white;
            border-radius: 8px;
            padding: 25px 30px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        #modal h3 {
            margin-top: 0;
            font-weight: 700;
            color: #24292e;
        }

        #modal form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        #modal input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            outline-offset: 2px;
        }
        #modal input[type="text"]:focus {
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgb(3 102 214 / 0.3);
        }

        #modal button {
            padding: 10px;
            font-size: 1rem;
            background-color: #2ea44f;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #modal button:hover {
            background-color: #22863a;
        }

        #modal .closeBtn {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 1.4rem;
            border: none;
            background: none;
            cursor: pointer;
            color: #666;
            font-weight: 700;
        }
        #modal .closeBtn:hover {
            color: #24292e;
        }

        /* Status message */
        #status {
            margin-top: 12px;
            font-weight: 600;
        }
        #status.error {
            color: #d73a49;
        }
        #status.success {
            color: #28a745;
        }

    </style>
</head>
<body>
<header>
    <div class="logo">GitLocker</div>
    <nav>
        <button class="tab active" data-tab="repos">Repositories</button>
        <button class="tab" data-tab="settings">Settings</button>
    </nav>
    <button id="createBtn" title="Create Repository">＋</button>
</header>

<main>
    <section id="repos" class="tab-content">
        <h2>Your Repositories</h2>
        <p>No repositories yet. Click <strong>＋</strong> to create one.</p>
    </section>

    <section id="settings" class="tab-content" style="display:none;">
        <h2>Settings</h2>
        <p>Coming soon...</p>
    </section>
</main>

<!-- Modal popup -->
<div id="modalBackdrop">
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="closeBtn" aria-label="Close modal">&times;</button>
        <h3 id="modalTitle">Create a New Repository</h3>
        <form id="repoForm">
            <input
                    type="text"
                    id="repoName"
                    name="repoName"
                    placeholder="Repository name"
                    required
                    autocomplete="off"
                    minlength="1"
                    maxlength="100"
            />
            <button type="submit">Create Repository</button>
        </form>
        <div id="status"></div>
    </div>
</div>

<script>
    // Tab switching
    const tabs = document.querySelectorAll("button.tab");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove("active"));
            // Hide all contents
            contents.forEach(c => c.style.display = "none");

            // Activate clicked tab and show content
            tab.classList.add("active");
            const target = tab.getAttribute("data-tab");
            document.getElementById(target).style.display = "block";
        });
    });

    // Modal open/close
    const modalBackdrop = document.getElementById("modalBackdrop");
    const createBtn = document.getElementById("createBtn");
    const closeBtn = document.querySelector("#modal .closeBtn");
    const statusEl = document.getElementById("status");
    const repoForm = document.getElementById("repoForm");

    createBtn.addEventListener("click", () => {
        statusEl.textContent = "";
        statusEl.className = "";
        repoForm.reset();
        modalBackdrop.classList.add("active");
        document.getElementById("repoName").focus();
    });

    closeBtn.addEventListener("click", () => {
        modalBackdrop.classList.remove("active");
    });

    // Close modal on backdrop click
    modalBackdrop.addEventListener("click", e => {
        if (e.target === modalBackdrop) {
            modalBackdrop.classList.remove("active");
        }
    });

    // Form submit
    repoForm.addEventListener("submit", async e => {
        e.preventDefault();
        statusEl.textContent = "";
        statusEl.className = "";

        const name = document.getElementById("repoName").value.trim();
        if (!name) return;

        try {
            const res = await fetch("/api/create-repo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name }),
            });

            if (res.ok) {
                statusEl.className = "success";
                statusEl.textContent = `Repository "${name}" created successfully!`;
                repoForm.reset();
                // You can add repo list update logic here if implemented
            } else {
                const errText = await res.text();
                statusEl.className = "error";
                statusEl.textContent = `Error: ${errText}`;
            }
        } catch (err) {
            statusEl.className = "error";
            statusEl.textContent = `Error: ${err.message}`;
        }
    });
</script>
</body>
</html>
